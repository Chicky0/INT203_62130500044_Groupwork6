<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile Page</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body class="bg-gray-100">
    <div id="app">
        <form @submit.prevent="checkForm">
          <div class="container w-2/5 p-8 mx-auto mt-10 border rounded-lg bg-gray-300">
              <h1 class="text-2xl pt-4 pb-4">Your Profile</h1>
              <p v-if="errors" class="text-red-500">
                  <b>Please correct the following error(s):</b>
                  <ul>
                     <li v-for="error in errors" class="text-red-500">{{ error }}</li> 
                  </ul>
              </p>
              <div class="grid grid-cols-2 gap-4">
                  <div class="flex flex-col">
                      <label for="firstname" class="text-sm leading-7 text-gray-600">FirstName</label>
                      <input type="text" id="firstname" v-model="firstname" name="firstname" class="bg-white rounded px-4 py-2 mb-4" placeholder="Your Firstname...">
                  </div>
                  <div class="flex flex-col">
                      <label for="lastname" class="text-sm leading-7 text-gray-600">LastName</label>
                      <input type="text" id="lastname" v-model="lastname" name="lastname" class="bg-white rounded px-4 py-2 mb-4" placeholder="Your Lastname...">
                  </div>
                  <div class="flex flex-col">
                    <label for="nickname" class="text-sm leading-7 text-gray-600">NickName</label>
                    <input type="text" id="nickname" v-model="nickname" name="nickname" class="bg-white rounded px-4 py-2 mb-4" placeholder="Your Nickname...">
                </div>
                  <div class="flex flex-col">
                      <label for="age" class="text-sm leading-7 text-gray-600">Age</label>
                      <input type="text" id="age" v-model="age" name="age" class="bg-white rounded px-4 py-2 mb-4" placeholder="Your age...">
                  </div>
                  <div class="flex flex-col col-span-2">
                      <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
                      <input type="text" id="email" v-model="email" name="email" class="bg-white rounded px-4 py-2 mb-4" placeholder="Your Email...">
                  </div>
                  <div class="flex flex-col">
                      <label for="phone"class="text-sm leading-7 text-gray-600">Phone Number</label>
                      <input type="text" id="phone" v-model="phone" name="phone" class="bg-white rounded px-4 py-2 mb-4" placeholder="Phone Number...">
                  </div>
                  <div class="flex flex-col">
                    <label class="text-sm leading-7 text-gray-600" for="gender">Gender</label>
                    <select id="gender" v-model="gender" name="gender" class="bg-white rounded px-4 py-2 mb-4">
                        <option v-for="gender in gender_lists" :value="gender.gender_id">
                                {{gender.gender_type}}
                        </option>
                    </div>
                    <div class="flex flex-col">
                        <input type="submit" value="Submit" class="px-8 py-2 text-white bg-red-500 rounded-lg hover:bg-red-700 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
                    </div>
              </div>
          </div>                            
        </form>
    </div>

    <script src="./main.js"></script>
  </body>

</html>
